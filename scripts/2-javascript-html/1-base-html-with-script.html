    <script>

        let loginForm = document.getElementById("loginForm");

        let datenow = new Date();

        // loginForm.addEventListener("submit", (e) => {

        submitButton.addEventListener("click", (e) => {
            e.preventDefault();

            let username = document.getElementById("username");
            let password = document.getElementById("password");

                alert("Ensure you input a value in both fields!");
            } else {
                // perform operation with form input
                alert("This form has been successfully submitted!");
                console.log(
                `This form has a username of ${username.value} and password of ${password.value}`
                );

                username.value = "";
                password.value = "";
            }
            username_value = username.value;
            password_value = password.value;
        });

        var content = `Hi, ${username.value}. Now is: ${datenow.toLocaleString()}`;

        function updateBoard() {
            datenow = new Date();
            let datetime_banner = document.getElementById("datetime-banner");
            var content = `Hi, ${username_value}. Now is: ${datenow.toLocaleString()}`;
            datetime_banner.innerHTML = `${content}`;
        }
    </script>
